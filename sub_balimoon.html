<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>DESIGN PROJECT</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" type="images/x-icon" href="images/title_icon.png" />
	<link rel="stylesheet" href="CSS/sub_layout_works.css" />

	<script src="js/jquery-3.5.0.min.js"></script>
    
</head>

<body>

	<!-- HOME BUTTON -->
	<h1 class="myname">
		<a href="index.html">JISUN KIM</a>
	</h1>

	<!-- MAIN SECTION -->
	<div id="main">
		<div class="contentswrap">
			<div class="title">
				<h1 class="logo">DESIGN PROJECT</h1>
				<h2>연남동 음식점 메뉴판 제작</h2>
				<h2>&lt;Bistro Balimoon&gt;</h2>
				<h3>OVERVIEW</h3>
				<p>
                    마포구 연남동에 위치한 아시안 음식점 ‘발리문’의 메뉴판 제작 . 기존 메뉴판을 리뉴얼 해서 제작하고 싶다는 의견에 따라 2020년 6월에 진행한 그래픽 디자인 프로젝트이다.
                </p>
			</div>

			<ul class="period">
				<li>제작기간 &#58; 1주</li>
				<li>참여율 &#58; 100	&#37;</li>
			</ul>
		</div>
	</div>

	<!-- FIXED MENU -->
	<script>
		$(function(){
			var mT=($(window).height()-$("div#menu").height())/2;
			$("div#menu").css({top:mT});

			setInterval(function(){
				mT=($(window).height()-$("div#menu").height())/2;

				$("div#menu").css({top:$(window).scrollTop()+mT});
			},50);

			$("#btntop > a").click(function(){
				$('html, body').animate({
					scrollTop: 0
				}, 400);
			});

		});
	</script>
	<div id="menu">
		<ul>
			<li class="project">
				<a href="sub_balimoon.html">
					<div class="front">
						<img src="images/balimoon_logo.png" alt="프로젝트 로고" />
					</div>
					<div class="back">
						<img src="images/balimoon_go.png" alt="프로젝트 바로가기" />
					</div>
				</a>
			</li>
			<li class="graphic">
				<a href="sub_cardnews.html">
					<div class="front">
						<img src="images/cardnews_logo.png" alt="그래픽디자인 로고" />
					</div>
					<div class="back">
						<img src="images/cardnews_go.png" alt="그래픽디자인 바로가기" />
					</div>
				</a>
			</li>
			<li class="drawing">
				<a href="sub_digitaldrawing.html">
					<div class="front">
						<img src="images/drawing_logo.png" alt="드로잉 로고" />
					</div>
					<div class="back">
						<img src="images/drawing_go.png" alt="드로잉 바로가기" />
					</div>
				</a>
			</li>
            <!--
            <li class="photography">
				<a href="sub_photography.html">
					<div class="front">
						<img src="images/photography_logo.png" alt="포토그래피 로고" />
					</div>
					<div class="back">
						<img src="images/photography_go.png" alt="포토그래피 바로가기" />
					</div>
				</a>
			</li>
            -->
		</ul>
	</div>
		
	<!-- GUIDE SECTION -->
	<section id="guide">
        <div class="contentwrap">
            <h3>STYLE GUIDE</h3>
            <ul>
                <li>
                    <img src="images/typography_balimoon.png" alt="발리문 typography" />
                </li>
                <li>
                    <img src="images/color_balimoon.png" alt="발리문 color" />
                </li>
            </ul>
        </div>
	</section>
    
    <!-- MOCKUP SECTION -->
	<section id="mockup">
            <img src="images/mockup_balimoon.png" alt="발리문 목업" />
	</section>
    
    <!-- ILLUSTRATION SECTION -->
	<section id="illustration">
            <img src="images/illustraion_balimoon.png" alt="발리문 일러스트" />
	</section>
    
    
	<!-- FOOTER -->
	<div class="footer">
		<div id="btntop">
			<a href="#"></a>
		</div>
		<p class="copyright">
			Copyright(C) ALL RIGHTS RESERVED BY JISUN KIM
